name: AI translate labels

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: read # for checkout
  pull-requests: write # for adjusting labels

jobs:
  adjust:
    name: Adjust labels
    if: contains(github.ref, 'fix/auto/') && (github.event.review.state == 'APPROVED' || github.event.review.state == 'CHANGES_REQUESTED')
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.3.0'

      - name: Install dependencies
        run: pnpm install

      - name: Adjust labels
        run: pnpm run ci:adjust-labels
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
